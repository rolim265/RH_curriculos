<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Tela Inicial</title>
<style>
    /* Estilos básicos para o layout */
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    .container {
        max-width: 800px;
        margin: 20px auto;
        padding: 0 20px;
    }
    .carousel {
        width: 100%;
        overflow: hidden;
        margin-bottom: 20px;
    }
    .carousel-inner {
        display: flex;
        transition: transform 0.5s ease;
    }
    .carousel-item {
        flex: 0 0 100%;
    }
    .carousel-item img {
        width: 100%;
        height: auto;
    }
    .buttons {
        text-align: center;
    }
    .buttons button {
        padding: 10px 20px;
        margin: 10px;
        font-size: 18px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }
    .buttons button:hover {
        background-color: #0056b3;
    }
    .navbar {
        background-color: #333; /* Cor de fundo da navbar */
        overflow: hidden;
    }

    .navbar-brand {
        float: left;
        padding: 15px 20px;
        font-size: 1.5rem;
        color: white;
        text-decoration: none;
    }

    .navbar-brand:hover {
        opacity: 0.8;
    }

    .navbar-links {
        float: right;
    }

    .navbar-links ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    .navbar-links ul li {
        padding: 15px 20px;
    }

    .navbar-links ul li a {
        text-decoration: none;
        color: white;
        font-size: 1.2rem;
    }

    .navbar-links ul li a:hover {
        opacity: 0.8;
    }

    /* Estilo para responsividade */
    @media screen and (max-width: 768px) {
        .navbar-links {
            float: none;
            text-align: center;
            margin-top: 10px;
        }

        .navbar-links ul {
            flex-direction: column;
        }

        .navbar-links ul li {
            padding: 10px 0;
        }
    }
</style>
</head>
<body>
    <div class="navbar">
        <a href="#" class="navbar-brand">Logo ou Nome</a>
        <div class="navbar-links">
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Serviços</a></li>
                <li><a href="#">Portfólio</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </div>
    </div>
    <div class="container">
        <div class="carousel">
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img src="img/01.jpeg" alt="Imagem 1">
                </div>
                <div class="carousel-item">
                    <img src="img/02.jpeg" alt="Imagem 2">
                </div>
                <div class="carousel-item">
                    <img src="img/03.jpg" alt="Imagem 3">
                </div>
            </div>
        </div>
        <div class="buttons">
            <button onclick="location.href='curriculos.html'">Ver Currículos</button>
            <button onclick="location.href='index.html'">Enviar Currículo</button>
        </div>
    </div>

    <script>
        // JavaScript para fazer o carrossel funcionar
        let carouselInner = document.querySelector('.carousel-inner');
        let carouselItems = document.querySelectorAll('.carousel-item');
        let currentIndex = 0;
        let itemWidth = carouselItems[0].clientWidth;

        setInterval(() => {
            currentIndex = (currentIndex + 1) % carouselItems.length;
            carouselInner.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
        }, 3000); // Troca a cada 3 segundos
    </script>
</body>
</html>
